<!DOCTYPE html>
<html>
<head>
	<title>Urna de votação</title>
	<link rel="stylesheet" type="text/css" href="css/Style.css">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="options">
        Veradores: Marlon Dener: 99999, Fulano: 38111<br>
        Prefeitos: Cliclano: 44 , Zelinho: 84
    </div>

<section>	

	<div class="Urna">

		<div class="tela">
			<div class="d-1">
				<div class="d-1-left">
					<div class="d-1-1">
						<span>SEU VOTO PARA:</span>
					</div><!--d11-->
					<div class="d-1-2">
						<span>VEREADOR</span>
					</div><!--d12-->

					<div class="d-1-3">
						<div class="numero pisca"></div><!--numero-->
						<div class="numero"></div><!--numero--> 						
					</div><!--d13-->

					<div class="d-1-4">
						Nome: Zezinho<br>
						Partido: CSS<br>
						Vice: Silvestre 

					</div><!--d14-->	

				</div><!--d1Left-->

				<div class="d-1-right">
					<div class="d-1-images">
						<img src="images/Vilma.jpg" alt="">
						Prefeito
					</div><!--d1Images-->
					<div class="d-1-images small">
						<img src="images/Cleber.jpg" alt="">
						Vice
					</div><!--d1Images-->
				</div><!--d1right-->	
			</div><!--d1-->

			<div class="d-2">
				Aperte a tele: <br>
				CONFIRMA para CONFIRMAR este voto<br>
				CORRIGE para CORRIGIR este voto<br>
			</div><!--d2-->	

		</div><!--tela-->
		

		<div class="teclado">
			<div class="teclado-linha">
				<div class="teclado-botao" onclick="clicou('1')">1</div>
				<div class="teclado-botao" onclick="clicou('2')">2</div>
				<div class="teclado-botao" onclick="clicou('3')">3</div>
			</div><!--teclado-linha-->
			<div class="teclado-linha">
				<div class="teclado-botao" onclick="clicou('4')">4</div>
				<div class="teclado-botao" onclick="clicou('5')">5</div>
				<div class="teclado-botao" onclick="clicou('6')">6</div>
			</div><!--teclado-linha-->	
			<div class="teclado-linha">
				<div class="teclado-botao" onclick="clicou('7')">7</div>
				<div class="teclado-botao" onclick="clicou('8')">8</div>
				<div class="teclado-botao" onclick="clicou('9')">9</div>
			</div><!--teclado-linha-->
			<div class="teclado-linha">
				<div class="teclado-botao" onclick="clicou('0')">0</div>
			</div><!--teclado-linha-->
				<div class="teclado-linha">
				<div class="teclado-botao btn-branco"  onclick="Branco()">BRANCO</div>
				<div class="teclado-botao btn-corrige" onclick="Corrige()">CORRIGE</div>
				<div class="teclado-botao btn-confirma" onclick="Confirma()">CONFIRMA</div>
			</div><!--teclado-linha-->		
		</div><!--teclado-->	

	</div><!--urna-->

</section>		

<script src="js/etapas.js"></script>
<script src="js/scriptMain.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
